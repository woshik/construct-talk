<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construct Talk - Signup</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/signup.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/image/CT-01.png" />
        </div>
    </header>

    <div class="container">
        <div class="title">
            <h1>Welcome to Constructtalk!</h1>
        </div>

        <div class="form-wrapper">
            <form method="POST" action="#">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" autocomplete="off" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="first-name">First Name</label>
                        <input type="text" class="form-control" id="first-name" autocomplete="off" />
                    </div>

                    <div class="form-group col-md-2">
                        <label for="mi">MI</label>
                        <input type="text" class="form-control" id="mi" autocomplete="off" />
                    </div>

                    <div class="form-group col-md-5">
                        <label for="last-name">Last Name</label>
                        <input type="text" class="form-control" id="last-name" autocomplete="off" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-8">
                        <label for="company-name">Company Name (if applicable)</label>
                        <input type="text" class="form-control" id="company-name" autocomplete="off" />
                    </div>

                    <div class="form-group col-md-4">
                        <label for="dob">Date of Birth</label>
                        <input type="text" class="form-control" id="dob" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="country">Country</label>
                        <input type="text" class="form-control" id="country" />
                    </div>

                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <input type="text" class="form-control" id="state" />
                    </div>

                    <div class="form-group col-md-4">
                        <label for="county">County</label>
                        <input type="text" class="form-control" id="county" />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="specility">What's your specility? </label>
                        <input type="text" class="form-control" id="specility" />
                    </div>
                </div>
               
                <div class="form-button">
                    <button type="submit" class="btn">Sign me up</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
