<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstructTalk - Setting</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/setting.css" />
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-2">
                <h4>Setting</h4>
            </div>
            <div class="col-8">
                <h1 class="title">ConstructTalk</h1>
            </div>
            <div class="h-100 col-2 text-center">
                <img class="h-100" style="width: unset;" src="./assets/image/CT-01.png" />
            </div>
        </header>
        <main class="row">
            <div class="col-2">
                <div class="row mt-5">
                    <div class="col-12">
                        <h4 class="label">Connections</h4>
                        <div class="card mt-3 mb-3">
                          <div class="row no-gutters">
                            <div class="col-md-4 d-flex align-items-center">
                              <img src="./assets/image/dpr.png" class="card-img">
                            </div>
                            <div class="col-md-8 d-flex align-items-center">
                              <div class="card-body">
                                <p class="card-text">DPR Construction</p>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="card mb-3">
                          <div class="row no-gutters">
                            <div class="col-md-4 d-flex align-items-center">
                              <img src="./assets/image/dpr.png" class="card-img">
                            </div>
                            <div class="col-md-8 d-flex align-items-center">
                              <div class="card-body">
                                <p class="card-text">DPR Construction</p>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 content">
                <div class="row">
                    <div class="col-2">
                        <img src="./assets/image/settings.png" />
                    </div>
                    <div class="col-10 d-flex align-items-center content-title">
                        <h2>Setting</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-5">
                        <form method="POST" action="#">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" autocomplete="off" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-5">
                                    <label for="first-name">First Name</label>
                                    <input type="text" class="form-control" id="first-name" autocomplete="off" />
                                </div>

                                <div class="form-group col-md-2">
                                    <label for="mi">MI</label>
                                    <input type="text" class="form-control" id="mi" autocomplete="off" />
                                </div>

                                <div class="form-group col-md-5">
                                    <label for="last-name">Last Name</label>
                                    <input type="text" class="form-control" id="last-name" autocomplete="off" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-8">
                                    <label for="company-name">Company Name (if applicable)</label>
                                    <input type="text" class="form-control" id="company-name" autocomplete="off" />
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="dob">Date of Birth</label>
                                    <input type="text" class="form-control" id="dob" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <label for="country">Country</label>
                                    <input type="text" class="form-control" id="country" />
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="state">State</label>
                                    <input type="text" class="form-control" id="state" />
                                </div>

                                <div class="form-group col-md-4">
                                    <label for="county">County</label>
                                    <input type="text" class="form-control" id="county" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="specility">What's your specility? </label>
                                    <input type="text" class="form-control" id="specility" />
                                </div>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex flex-column align-items-center">
                <div class="row left-sidebar">
                    <div class="col-6">
                        <a href="./search.html"><img src="./assets/image/search.png" /> </a>
                    </div>
                    <div class="col-6">
                        <a href="./setting.html"><img src="./assets/image/settings.png" /> </a>
                    </div>
                    <div class="col-6">
                        <a href="./home.html"><img src="./assets/image/home.png" /> </a>
                    </div>
                    <div class="col-6">
                        <a href="#"><img src="./assets/image/bell.png" /> </a>
                    </div>
                </div>
                <div class="row mt-5">
                    <h4 class="label">ADS</h4>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
