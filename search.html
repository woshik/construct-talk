<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConstructTalk - Search</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/search.css" />
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <div class="col-2">
                <h4>Search</h4>
            </div>
            <div class="col-8">
                <h1 class="title">ConstructTalk</h1>
            </div>
            <div class="col-2">
                <img src="./assets/image/logo.png" />
            </div>
        </header>
        <main class="row">
            <div class="col-2">
                <div class="row mt-5">
                    <div class="col-12">
                        <h4 class="label">Connections</h4>
                        <div class="card mt-3 mb-3">
                          <div class="row no-gutters">
                            <div class="col-md-4 d-flex align-items-center">
                              <img src="./assets/image/dpr.png" class="card-img">
                            </div>
                            <div class="col-md-8 d-flex align-items-center">
                              <div class="card-body">
                                <p class="card-text">DPR Construction</p>
                              </div>
                            </div>
                          </div>
                        </div>

                        <div class="card mb-3">
                          <div class="row no-gutters">
                            <div class="col-md-4 d-flex align-items-center">
                              <img src="./assets/image/dpr.png" class="card-img">
                            </div>
                            <div class="col-md-8 d-flex align-items-center">
                              <div class="card-body">
                                <p class="card-text">DPR Construction</p>
                              </div>
                            </div>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-8 content">
                <div class="row">
                    <div class="col-2">
                        <img src="./assets/image/search.png" />
                    </div>
                    <div class="col-10 d-flex align-items-center content-title">
                        <h2>Search</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-5">
                        <input class="form-control" type="text" placeholder="Search">
                        <p class="mt-3">Search By:</p>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                          <label class="form-check-label" for="defaultCheck1">
                            Trade
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                          <label class="form-check-label" for="defaultCheck2">
                            Location
                          </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 d-flex flex-column align-items-center">
                <div class="row left-sidebar">
                    <div class="col-6">
                        <a href="./search.html"><img src="./assets/image/search.png" /> </a>
                    </div>
                    <div class="col-6">
                        <a href="./setting.html"><img src="./assets/image/settings.png" /> </a>
                    </div>
                    <div class="col-6">
                        <a href="./home.html"><img src="./assets/image/home.png" /> </a>
                    </div>
                    <div class="col-6">
                        <a href="#"><img src="./assets/image/bell.png" /> </a>
                    </div>
                </div>
                <div class="row mt-5">
                    <h4 class="label">ADS</h4>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
